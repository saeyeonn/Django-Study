{% extends "task/layout.html" %}

{% block body %}
    <h1>Add Task:</h1>
    <form action="{% url 'task:add' %}" method="post">
        {% csrf_token %}
        {{form}}
        <input type="text" name="task">
        <input type="submit">
    </form>
    <a href="{% url 'task:index' %}">View Tasks</a>
{% endblock %}
